name: BrainBox CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build

  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      # We just created package.json, so no lockfile might exist yet.
      # Using npm install instead of npm ci for initial flexibility
      run: npm install
    - name: Test
      run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    steps:
    - uses: actions/checkout@v3
    - name: Build JS Stack
      run: docker-compose build
